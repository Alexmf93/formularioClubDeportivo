<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testimonio</title>
        <link rel="stylesheet" href="css/estilos.css" />
    </head>
    <body>
        <div class="container">
                <h1>Nuevo Testimonio</h1>
                <h2>Formulario de Testimonio</h2>

                <form action="" method="post" enctype="multipart/form-data">
                    <div class="formulario">
                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <input type="text" name="autor" id="autor" required />
                        </div>

                        <div class="form-group">
                            <label for="testimonio">Testimonio</label>
                            <textarea name="testimonio" id="testimonio" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="button button-primary">Enviar</button>
                            <button type="reset" class="button button-secondary">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
    </body>
</html>
