<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Servicio</title>
        <link rel="stylesheet" href="css/estilos.css" />
    </head>
    <body>
        <div class="container">
                <h1>Nuevo Servicio</h1>
                <h2>Formulario de Servicio</h2>

                <form action="" method="post" enctype="multipart/form-data">
                    <div class="formulario">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" required />
                        </div>

                        <div class="form-group">
                            <label for="duracion">Duraci√≥n(minutos)</label>
                            <input type="number" name="duracion" id="duracion" required />
                        </div>

                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" name="precio" id="precio" required />
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="button button-primary">Enviar</button>
                            <button type="reset" class="button button-secondary">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>    
    </body>
</html>
